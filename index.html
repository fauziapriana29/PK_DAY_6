<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>
  </head>
  <body>
    <div>
      <label>Are you sure ?</label>
      <input id="question1" name="question1" />
    </div>
    <div>
      <label>Counter</label>
      <input disabled="disabled" name="counter" />
    </div>
    <div class="button">
      <button></button>
      <button class="traffic-lamp"></button>
      <button class="traffic-lamp"></button>
    </div>
    <div>
      <button id="flip">flip me</button>
      <div id="panel">
        this text is sliding
      </div>
      <button>do nothing</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        let isYes = false,
          count = 0

        window.setInterval(function () {
          let button = $(".button > button")
          if (isYes) {
            button.text("Yes")
            $(".traffic-lamp").css("background-color", "green").css("color", "white")
          } else {
            button.text("No")
            $(".traffic-lamp").css("background-color", "red").css("color", "black")
          }

          $("#question1").val(isYes)
          isYes = !isYes
          $('[name = "counter"]').val(++count)
        }, 2000)
      })
    </script>
  </body>
</html>
